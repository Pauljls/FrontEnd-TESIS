<div class="menu bg-[#1A1F2E] text-white min-h-full w-72 p-4 flex flex-col items-center gap-6">
  <!-- Header con logo -->
  <div class="flex justify-between items-center w-full px-2">
    <img src="/imgs/unt-logo.png" class="h-12" />
    <svg width="28px" height="28px" viewBox="0 0 24 24" fill="none"
         xmlns="http://www.w3.org/2000/svg"
         class="cursor-pointer">
      <path d="M5 21C5 17.134 8.134 14 12 14s7 3.134 7 7M16 7c0 
               2.209-1.791 4-4 4s-4-1.791-4-4 1.791-4 4-4 4 
               1.791 4 4Z"
            stroke="#ffffff" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>

  <!-- Avatar -->
  <div class="flex justify-center w-full mt-2">
    <img src="/imgs/user-icon.png"
         class="rounded-full w-24 h-24 bg-gray-200 p-2" />
  </div>

  <!-- MenÃº -->
<ul class="menu bg-transparent text-white w-full gap-2">
  @for (item of menulist(); track $index) {
    <li>
      <a
        class="flex items-center gap-3 px-3 py-2 rounded-lg transition
               hover:bg-gray-700 hover:text-white cursor-pointer"
      >
        <img [src]="item.icon" class="w-5 h-5" />
        {{ item.label }}
      </a>
    </li>
  }
</ul>
</div>
